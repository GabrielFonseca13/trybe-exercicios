<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Submeter Palestra</title>
  </head>
  <body>
    <main class="container">
      <header class="text-center speaker-form-header mt-3">
        <h1 class="display-2">Submeter Palestra</h1>
        <p class="lead"><em>Quer participar da nossa conferência? Preencha o formulário!</em></p>
      </header>
      <form class="speaker-form mt-5" action="paginaEnvio.html" method="get">
        <section>
          <div class="mb-3">
            <label class="form-label" for="full-name">Nome:</label>
            <input class="form-control" type="text" name="full-name" id="full-name" />
          </div>
          <div class="mb-3">
            <legend>Tipo de palestra</legend>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="tipo-palestra"
                id="tipo-1"
                value="principal"
              />
              <label class="form-check-label" for="tipo-1">Sala principal</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="tipo-palestra"
                id="tipo-2"
                value="workshop"
              />
              <label class="form-check-label" for="tipo-2">Workshop</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="camiseta">Tamanho da camiseta:</label>
            <select class="form-select" name="camiseta" id="camiseta">
              <option value="gg">Extra Grande</option>
              <option value="g">Grande</option>
              <option value="m">Média</option>
              <option value="p">Pequena</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="resumo">Resumo</label>
            <textarea class="form-control" name="resumo" id="resumo"></textarea>
            <span class="fw-lighter">Descreva a sua palestra em 500 palavras ou menos!!</span>
          </div>
          <div class="mb-3 form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="disponibilidade"
              id="disponibilidade"
              value="disponibilidade-ok"
            />
            <label class="form-check-label" for="disponibilidade">
              <span>Eu tenho disponibilidade para participar do evento nessa data!</span>
            </label>
          </div>
          <div>
            <button class="btn btn-primary">Enviar</button>
            <button class="btn btn-outline-secondary" type="reset">Limpar</button>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Launch demo modal
            </button>
          </div>
        </section>
      </form>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Turma 24 - Tribo A</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Voces sao demais........</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
