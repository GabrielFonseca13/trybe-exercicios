<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>
    <script>
    //   Crie um irmão para elementoOndeVoceEsta.
    const exUm = document.getElementById('pai')
    let criaIrmao = document.createElement('section')
    criaIrmao.id = 'irmaoElementoOndeVoceEsta'
    exUm.appendChild(criaIrmao);
    //   Crie um filho para elementoOndeVoceEsta.
    const exDois = document.getElementById('elementoOndeVoceEsta');
    let criaFilho = document.createElement('div')
    criaFilho.id = 'filhoElementoOndeVoceEsta'
    exDois.appendChild(criaFilho);
    //   Crie um filho para primeiroFilhoDoFilho.
    const exTres = document.getElementById('primeiroFilhoDoFilho');
    let criaFilhoDoFilho = document.createElement('nav');
    criaFilhoDoFilho.id = 'filhoPrimeiroFilhoDoFilho'
    exTres.appendChild(criaFilhoDoFilho);
    //   A partir desse filho criado, acesse terceiroFilho.
    const terceiroFilho = document.getElementById('filhoPrimeiroFilhoDoFilho');
    terceiroFilho.parentElement.parentElement.nextElementSibling;
    console.log(terceiroFilho);
    </script>
  </body>
</html>
