<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <p>Informe dois números para realizar a soma:</p>
    <label for="value1">Valor 1:</label>
    <input type="text" id="value1" />
    <label for="value2">Valor 2:</label>
    <input type="text" id="value2" />
    <button id="button">Somar</button>
    <p id="result"></p>
    <script>
        // const verifyIsNumber = (value1, value2) => {
        //   if (typeof value1 !== "number" || typeof value2 !== "number") {
        //     throw new Error("Os valores devem ser numéricos");
        //   }
        // };
      const isNotANumber = (value1, value2) => {
        if (isNaN(value1) || isNaN(value2)) {
          throw new Error("Os valores devem ser numéricos");
        }
      };

      const verifyBlankSpace = (value1, value2) => {
        if (value1 === "" || value2 === ""){
          throw new Error("Os campos devem ser preenchidos.");
        }
      };

      function sum() {
        const value1 = document.getElementById("value1").value;
        const value2 = document.getElementById("value2").value;
        try{
            isNotANumber(value1, value2);
            verifyBlankSpace(value1, value2);
        const result = Number(value1) + Number(value2);
        document.getElementById("result").innerHTML = `Resultado: ${result}`;
        document.getElementById("value1").value = "";
        document.getElementById("value2").value = "";
      }
      catch (error) {
      return document.getElementById("result").innerHTML = error.message;
      }
    }
      window.onload = () => {
        const button = document.getElementById("button");
        button.addEventListener("click", sum);
      };
    </script>
  </body>
</html>
