<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Viagem Trybe</title>
</head>
<body>
  <header class="cabecalho">
    <h1 id="main-title">TRYBE TRIP</h1>
  </header>
  <main>
    <form action="" method="get" class="trip-form">
      <section class="identification-content">
        <div class="line-content">
          <label for="full-name" class="">Nome:</label>
          <input type="text" name="full-name" id="full-name"/>
        </div>
        <div class="line-content">
          <label for="user-email" class="">Email:</label>
          <input type="email" name="user-email" id="user-email"/>
        </div>
      </section>
      <section class="destiny-content">
        <div class="line-content">
          <input type="radio" name="destino" class="" id="destino1">
          <label for="destino1">Destino 1</label>
          <input type="radio" name="destino" class="" id="destino2">
          <label for="destino2">Destino 2</label>
          <input type="radio" name="destino" class="" id="destino3">
          <label for="destino3">Destino 3</label>
          <input type="radio" name="destino" class="" id="destino4">
          <label for="destino4">Destino 4</label>
      </div>
      </section>
    </form>   
  </main>
  
</body>
</html>
