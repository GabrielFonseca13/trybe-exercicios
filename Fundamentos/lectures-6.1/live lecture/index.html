<!DOCTYPE html>
<html lang="pt-be">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Submeter palestra</title>
  </head>
  <body>
    <header class="speaker-form-header">
      <h1>SUBMETER PALESTRA</h1>
      <p>
        <em>Quer participar da nossa conferência? Preencha o formulário!</em>
      </p>
    </header>
    <main>
      <form action=" " method="get" class="speaker-form">
        <section class="form-content">
          <div class="line-content">
            <label for="full-name"> Nome: </label>
            <input type="text" name="full-name" id="full-name" />
          </div>
          <div class="line-content">
            <fieldset>
              <legend>Tipo de palestra</legend>
              <input type="radio" name="tipo-palestra" id="tipo1">
              <label for="tipo1">Sala Principal</label>
              <input type="radio" name="tipo-palestra" id="tipo2">
              <label for="tipo2">Workshop</label>
            </fieldset>

          </div>
          <div class="line-content">
            <label for="">Tamanho da camiseta:</label>
            <select name="camiseta" id="camiseta">
              <option value="p">P</option>
              <option value="m">M</option>
              <option value="g">G</option>
              <option value="gg">GG</option>
            </select>
          </div>
          <div class="line-content">
            <label for="">Resumo:</label>
            <textarea name="resumo" id="resumo" cols="40" rows="10" placeholder="Descreva a palestra!"></textarea>
            <span class="instrucoes">Descreva a sua palestra em 500 palavras ou menos.</span>
          </div>
          <div class="line-content">
            <label for="disponicilidade">
              <input type="checkbox" name="disponibilidade" id="disponicilidade" value="disponilidade-ok">
              <span>Tenho disponibilidade para participar do evento nesta data.</span>
            </label>
          </div>
          <div class="line-content">
            <button class="btn-enviar" type="submit">Enviar
            </button>
          </div>
        </section>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
