<!DOCTYPE html>
<html lang="pt-be">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Submeter palestra</title>
  </head>
  <body class="p-3 mb-2 bg-info text-dark">
    <header class="container text-center mt-3">
      <h1 class="display-2">SUBMETER PALESTRA</h1>
      <p class="lead">
        <em>Quer participar da nossa conferência? Preencha o formulário!</em>
      </p>
    </header>
    <main class="container mt-5">
      <form action=" " method="get" >
        <section >
          <div >
            <label for="full-name" class="form-label"> Nome: </label>
            <input type="text" name="full-name" id="full-name" class="form-control" />
          </div>
          <div >
            <fieldset>
              <legend>Tipo de palestra</legend>
              <input type="radio" name="tipo-palestra" id="tipo1" value="principal" class="form-check-input">
              <label for="tipo1" >Sala Principal</label>
              <input type="radio" name="tipo-palestra" id="tipo2" value="workshop" class="form-check-input mb-3">
              <label for="tipo2">Workshop</label>
            </fieldset>

          </div>
          <div class="mb-3">
            <label class="mb-3" for="">Tamanho da camiseta:</label>
            <select name="camiseta" id="camiseta" class="form-select">
              <option value="p">P</option>
              <option value="m">M</option>
              <option value="g">G</option>
              <option value="gg">GG</option>
            </select>
          </div>
          <div >
            <label for="">Resumo:</label>
            <textarea name="resumo" id="resumo" cols="40" rows="10" placeholder="Descreva a palestra!" class="form-control"></textarea>
            <span class="fw-lighter mb-3">Descreva a sua palestra em 500 palavras ou menos.</span>
          </div>
          <div >
            <label for="disponicilidade">
              <input type="checkbox" name="disponibilidade" id="disponicilidade" value="disponilidade-ok">
              <span>Tenho disponibilidade para participar do evento nesta data.</span>
            </label>
          </div>
          <div >
            <button type="submit" class="btn btn-primary" >Enviar
            </button>
            <button type="reset" class="btn btn-primary" >Reset
            </button>
          </div>
        </section>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
